`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

</head>
<body>
    <div id="app">
        <button @click="tambah()">-</button>
        {{ count }}
        <button @click="kurang()">+</button>
    </div>
    
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp ({
            data() {
                return {
                   count : 0
                }
            },
            methods: {
                tambah(){
                    this.count++
                },
                kurang(){
                    this.count--
                }
            },

        }).mount('#app')
    </script>
</body>
</html>
