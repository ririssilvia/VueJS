`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp ({
            data() {
                return {
                    message : 'Hallo Word Aku Siap Belajar VueJS'
                }
            },

        }).mount('#app')
    </script>
</body>
</html>
